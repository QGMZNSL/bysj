<HTML>
	<HEAD>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<script language=javascript src="dialog.js"></script>
		<link href='dialog.css' type='text/css' rel='stylesheet'>
		<TITLE>媒体文件属性</TITLE>

		<script language="javascript">
function ReturnValue(){
	var sFromUrl = d_fromurl.value;
	var sWidth = d_width.value;
	var sHeight = d_height.value;

	var sHTML = '<EMBED src="' + sFromUrl + '" width="' + sWidth + '" height="' + sHeight + '" type="audio/x-pn-realaudio-plugin" autostart="true" controls="IMAGEWINDOW,ControlPanel,StatusBar" console="Clip1"></EMBED>';
	dialogArguments.insertHTML(sHTML);

	window.returnValue = null;
	window.close();
}

function ok(){
	d_width.value=ToInt(d_width.value);
	d_height.value=ToInt(d_height.value);
if (d_checkfromurl.checked){
		// 返回值
		ReturnValue();
	}else{
		// 上传文件判断
		if (!d_file.CheckUploadForm()) return false;
		// 使各输入框无效
		DisableItems();
		// 显示正在上传图片
		divProcessing.style.display="";
		// 上传表单提交
		d_file.myform.submit();
	}
	//ReturnValue();
}

function InitDocument(){
	adjustDialog();
}

// 图片来源单选点击事件
function RadioClick(what){
	if (what=="url"){
		d_checkfromfile.checked=false;
		d_fromurl.disabled=false;
		d_checkfromurl.checked=true;
		d_file.myform.uploadfile.disabled=true;
	}else{
		d_checkfromurl.checked=false;
		d_file.myform.uploadfile.disabled=false;
		d_checkfromfile.checked=true;
		d_fromurl.disabled=true;
	}
}
// 上传帧调入完成时执行
function UploadLoaded(){
	// 初始radio
	RadioClick(sCheckFlag);
}

// 上传错误
function UploadError(sErrDesc){
	AbleItems();
	RadioClick('file');
	divProcessing.style.display="none";
	try {
		BaseAlert(d_file.myform.uploadfile,sErrDesc);
	}
	catch(e){}
}

// 文件上传完成时执行,带入上传文件名
function UploadSaved(sPathFileName){
	d_fromurl.value = sPathFileName;
	ReturnValue();
}

// 使所有输入框无效
function DisableItems(){
	d_checkfromfile.disabled=true;
	d_checkfromurl.disabled=true;
	d_fromurl.disabled=true;
	d_width.disabled=true;
	d_height.disabled=true;
	Ok.disabled=true;
}

// 使所有输入框有效
function AbleItems(){
	d_checkfromfile.disabled=false;
	d_checkfromurl.disabled=false;
	d_fromurl.disabled=false;
	d_width.disabled=false;
	d_height.disabled=false;
	Ok.disabled=false;
}
</script>
	</HEAD>

	<BODY onload="InitDocument()">
		<table border=0 cellpadding=0 cellspacing=5 id=tabDialogSize>
			<tr>
				<td>


					<table border=0 cellpadding=0 cellspacing=0 align=center>
						<tr>
							<td>
								<fieldset>
									<legend>
										媒体文件来源
									</legend>
									<table border=0 cellpadding=5 cellspacing=0 width="100%">
										<tr>
											<td>

												<table border=0 cellpadding=0 cellspacing=2 width="100%">
													<tr>
														<td noWrap width="20%">
															<input type=radio id="d_checkfromfile" value="1"
																onClick="RadioClick('file')" checked>
															<label for=d_checkfromfile>
																上传
															</label>
															:
														</td>
														<td noWrap width="80%">
															<Script Language=JavaScript>
		document.write('<iframe id=d_file frameborder=0 src="mediaUpload.jsp?type=image&style=' + config.StyleName + '" width="100%" height="22" scrolling=no></iframe>');
		</Script>
														</td>
													</tr>
													<tr>
														<td noWrap width="20%">
															<input type=radio id="d_checkfromurl" value="1" onClick="RadioClick('url')">
															<label for=d_checkfromurl>
																网络
															</label>
															:
														</td>
														<td noWrap width="80%">
															<input type=text id='d_fromurl' style='width: 100%'
																size=10 value='http://'>
														</td>
													</tr>
												</table>

											</td>
										</tr>
									</table>
								</fieldset>
							</td>
						</tr>
						<tr>
							<td height=5></td>
						</tr>
						<tr>
							<td>
								<fieldset>
									<legend>
										播放效果
									</legend>
									<table border=0 cellpadding=5 cellspacing=0 width="100%">
										<tr>
											<td>

												<table border=0 cellpadding=0 cellspacing=2 width="100%">
													<tr>
														<td noWrap width="20%">
															播放宽度:
														</td>
														<td noWrap width="29%">
															<input style="width: 80px" type=text id=d_width size=10
																value="200" ONKEYPRESS="event.returnValue=IsDigit();"
																maxlength=4>
														</td>
														<td width="2%">
															&nbsp;
														</td>
														<td noWrap width="20%">
															播放高度:
														</td>
														<td noWrap width="29%">
															<input style="width: 80px" type=text id=d_height size=10
																value="200" ONKEYPRESS="event.returnValue=IsDigit();"
																maxlength=4>
														</td>
													</tr>
												</table>

											</td>
										</tr>
									</table>
								</fieldset>
							</td>
						</tr>
						<tr>
							<td height=5></td>
						</tr>
						<tr>
							<td noWrap align=right>
								<input type=submit value='确定' id=Ok onclick="ok()">
								&nbsp;&nbsp;
								<input type=button value='取消' onclick="window.close();">
							</td>
						</tr>
					</table>


				</td>
			</tr>
		</table>

<img id=imgPreview src='' border=0 style="visibility: hidden"
			onload="setPreview()">
<div id=divProcessing style="width:200px;height:30px;position:absolute;left:70px;top:100px;display:none">
<table border=0 cellpadding=0 cellspacing=1 bgcolor="#000000" width="100%" height="100%"><tr><td bgcolor=#3A6EA5><marquee align="middle" behavior="alternate" scrollamount="5"><font color=#FFFFFF>...媒体文件上传中...请等待...</font></marquee></td></tr></table>
</div>
	</body>
</html>
